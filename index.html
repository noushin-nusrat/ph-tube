<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH Tube</title>
    <link rel="shortcut icon" href="./LOGO/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                        'btn-primary-clr': '#FF1F3D'
                    }
                }
            }
        }
    </script>
</head>

<body>
    <header class="container mx-auto lg:px-14 ">
        <nav class="flex flex-col md:flex-row justify-between items-center gap-4 border-b-2 p-5 lg:py-8">
            <img class="" src="./Logo.png" alt="">
            <div class="flex gap-5 justify-between md:w-2/4 ">
                <button onclick="filterByViewHandler()"
                    class="btn btn-secondary font-normal text-lg bg-btn-primary-clr text-white">Sort by view</button>
                <button onclick="blogSite()"
                    class="btn btn-secondary font-normal text-white text-lg bg-btn-primary-clr">Blog</button>
            </div>
        </nav>
    </header>
    <main class="container mx-auto lg:px-14  p-5 lg:py-8">
        <!-- tab section -->
        <section class="my-4">
            <div id="tab-conteiner" class="flex justify-around w-1/3 mx-auto">

            </div>
        </section>
        <!-- content or card section -->
        <section>
            <div id="empty-conteiner" class="text-center hidden lg:mt-40">
                <img class="mx-auto" src="./Icon.png" alt="" />
                <h2 class="font-bold text-3xl">Oops!! Sorry, There is no <br>content here</h2>
            </div>
            <div id="card-conteiner" class="grid my-10 md:grid-cols-2 lg:grid-cols-4 gap-6">

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="JS/index.js"></script>
</body>

</html>
